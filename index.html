    </div>

    <button type="button" onclick="confirmOrder()">注文を確定する</button>

    <div class="confirm" id="confirmation" style="display:none;">
      <h2>🧾 注文控え</h2>
      ✅ ご注文内容が確定しました！この画面をスタッフにご提示ください。<br>
      <div id="orderSummary"></div>

  <script>
    const prices = {
      tshirt_white: 3000,
      set_item: 4200,
      sticker: 500
    };

    function calculateTotal() {
      let total = 0;
      for (const item in prices) {
        const select = document.getElementById(item);
        if (select) {
          const quantity = parseInt(select.value) || 0;
          const subtotal = quantity * prices[item];
          document.getElementById('subtotal_' + item).textContent = '小計：¥' + subtotal.toLocaleString();
          total += subtotal;
        }
      }
      document.getElementById('totalPrice').textContent = '¥' + total.toLocaleString();
    }

    document.addEventListener("DOMContentLoaded", function() {
      calculateTotal();
      document.querySelectorAll("select").forEach(select => {
        select.addEventListener("change", calculateTotal);
      });
    });

    function confirmOrder() {
      let summary = '';
      let total = 0;
      for (const item in prices) {
        const select = document.getElementById(item);
        const quantity = parseInt(select.value);
        if (quantity > 0) {
          const itemName = {
            tshirt_white: 'Tシャツ（白）',
            set_item: 'セット商品',
            sticker: 'ステッカー'
          }[item];
          const subtotal = prices[item] * quantity;
          summary += `・${itemName} × ${quantity} = ¥${subtotal.toLocaleString()}<br>`;
          total += subtotal;
        }
      }
      const customerId = document.querySelector('[name="customer_id"]').value || 'なし';
      summary += `<br>🧾 合計：¥${total.toLocaleString()}<br>`;
      summary += `👤 呼び出し番号：${customerId}`;

      document.getElementById('orderSummary').innerHTML = summary;
      document.getElementById('confirmation').style.display = 'block';
    }
  </script>

</html>
